<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Map with Click Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .map-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hover-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .map-container:hover .hover-button {
            display: block;
        }
        .open-map-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Geolocation Map</h2>
    <button class="open-map-button" onclick="openMap()">Open Map</button>
    <div class="map-container" id="map-container">
        <div class="hover-button" onclick="alert('Map hovered!')">Hover Button</div>
        <iframe id="map-frame" src=""></iframe>
    </div>
    
    <script>
        function setMapLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let mapFrame = document.getElementById('map-frame');
                    mapFrame.src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.796577700875!2d-0.15600522315689216!3d51.53529080866516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad73297f857%3A0xb1723f26e03c12a8!2sLondon%20Zoo!5e0!3m2!1sen!2s!4v1738307316339!5m2!1sen!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade=${lon-0.01}%2C${lat-0.01}%2C${lon+0.01}%2C${lat+0.01}&layer=mapnik`;
                }, () => {
                    alert("Geolocation is not enabled.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        function openMap() {
            document.getElementById('map-container').style.display = 'block';
            setMapLocation();
        }
    </script>
</body>
</html>
