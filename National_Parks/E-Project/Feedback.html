<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us & Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fcba88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fcba88;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0, 0, 0);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .inputBox {
      margin-bottom: 15px;
    }

    .inputBox label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .inputBox textarea {
      resize: vertical;
    }

    .star-rating {
      display: flex;
      direction: row-reverse;
      justify-content: center;
      box-shadow:rgb(0, 0, 0) ;
    }

    .star-rating input {
      display: none;
      box-shadow:rgb(0, 0, 0) ;
    }

    .star-rating label {
      font-size: 30px;
      color: #000;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .star-rating input:checked ~ label,
    .star-rating input:hover ~ label {
      color: #ff9800;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9748;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="contactFeedbackForm">
      <h2>Contact Us & Feedback</h2>

      <div class="inputBox">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="inputBox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="inputBox">
        <label for="Number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your Number">
        <div class="error" id="numberError"></div>
      </div>

      <div class="inputBox">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject">
        <div class="error" id="subjectError"></div>
      </div>

      <div class="inputBox">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback"></textarea>
        <div class="error" id="feedbackError"></div>
      </div>

      <div class="inputBox">
        <label for="rating">Rating:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
        <div class="error" id="ratingError"></div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("contactFeedbackForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Clear previous errors
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("numberError").innerText ="";
      document.getElementById("subjectError").innerText = "";
      document.getElementById("feedbackError").innerText = "";
      document.getElementById("ratingError").innerText = "";

      // Input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const number = document.getElementById("number").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const feedback = document.getElementById("feedback").value.trim();
      const rating = document.querySelector('input[name="rating"]:checked');

      let isValid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required.";
        isValid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        isValid = false;
      }

      //Number validation//
      if (number === "") {
        document.getElementById("numberError").innerText = "Number is required.";
        isValid = false;
      }

      // Subject validation
      if (subject === "") {
        document.getElementById("subjectError").innerText = "Subject is required.";
        isValid = false;
      }

      // Feedback validation
      if (feedback === "") {
        document.getElementById("feedbackError").innerText = "Feedback cannot be empty.";
        isValid = false;
      } else if (feedback.length < 10) {
        document.getElementById("feedbackError").innerText = "Feedback must be at least 10 characters.";
        isValid = false;
      }

      // Rating validation
      if (!rating) {
        document.getElementById("ratingError").innerText = "Please provide a rating.";
        isValid = false;
      }

      // Submit form if valid
      if (isValid) {
        alert("Thank you for your feedback!");
        document.getElementById("contactFeedbackForm").reset();
      }
    });
  </script>
</body>
</html>
