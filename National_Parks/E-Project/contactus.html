<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fcba88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fcba88;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .inputBox {
      margin-bottom: 15px;
    }

    .inputBox label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .inputBox textarea {
      resize: vertical;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="contactForm">
      <h2>Contact Us</h2>

      <div class="inputBox">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="inputBox">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="inputBox">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject">
        <div class="error" id="subjectError"></div>
      </div>

      <div class="inputBox">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Clear previous errors
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("subjectError").innerText = "";
      document.getElementById("messageError").innerText = "";

      // Input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      let isValid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required.";
        isValid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        isValid = false;
      }

      // Subject validation
      if (subject === "") {
        document.getElementById("subjectError").innerText = "Subject is required.";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        document.getElementById("messageError").innerText = "Message cannot be empty.";
        isValid = false;
      } else if (message.length < 10) {
        document.getElementById("messageError").innerText = "Message must be at least 10 characters.";
        isValid = false;
      }

      // Submit form if valid
      if (isValid) {
        alert("Thank you for contacting us!");
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</body>
</html>
